<html>
	<head>
		<title>Simple JSON Object</title>
	</head>
	<body>
		<div id="demo"></div>
		
		<script>
			var obj = '{"name" : "Nitesh Pandey","age" : 27,"company" : "Incedo"}';
			
			var myObj = JSON.parse(obj);
			document.getElementById("demo").innerHTML = myObj.name+ " " + myObj.age+ " "  + myObj.company;
		</script>
	</body>
</html>
