<html>
	<head>
		<title>Simple JSON Object</title>
	</head>
	<body>
		<div id="demo"></div>
		
		<script>
			var obj = {
				"name" : "Nitesh Pandey",
				"age" : 27,
				"company" : "Incedo"
			}
			
			alert("Your Name is " + obj.name + " you are " + obj.age + " year old. You are working at " + obj.company);
		</script>
	</body>
</html>
